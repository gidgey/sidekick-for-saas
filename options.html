<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sidekick for SaaS – Options</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 16px;
        max-width: 600px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input[type="text"],
      input[type="password"],
      textarea {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        font-size: 14px;
      }
      button {
        margin-top: 16px;
        padding: 8px 14px;
        font-size: 14px;
      }
      #status {
        margin-top: 8px;
        font-size: 13px;
        color: #16a34a;
      }
      small {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>Sidekick for SaaS – Settings</h1>

    <label>
      OpenAI API Key
      <input type="password" id="apiKey" placeholder="sk-..." />
      <small>Stored locally via chrome.storage.sync.</small>
    </label>

    <label>
      Model
      <input type="text" id="model" value="gpt-4.1-mini" />
      <small>Example: gpt-4.1-mini, gpt-4.1, etc.</small>
    </label>

    <label>
      Tone description
      <textarea id="tone" rows="3">helpful, practical, slightly witty, focused on SaaS founders</textarea>
    </label>

    <label>
      Number of comment options
      <input type="text" id="count" value="3" />
    </label>

    <button id="save">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
